<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just a Few Questions üòâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #e74c3c;
      color: white;
      position: absolute;
    }

    #question {
      margin-bottom: 30px;
      font-size: 24px;
    }

    #footer {
      margin-top: 20px;
      font-size: 14px;
      color: #f9f9f9;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="question">Do you think I'm beautiful? üòò</div>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="footer">Try saying no... I dare you üòè</div>
  </div>

  <script>
    const questions = [
      "Do you think I'm beautiful? üòò",
      "Would you go on a date with me? üíñ",
      "Am I the cutest thing you've seen today? ü•∫",
      "Do I make you smile? üòä",
      "Would you tell your friends about me? üòú"
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // Move "No" button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Handle "Yes" button click
    yesBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        questionEl.textContent = questions[currentQuestion];
      } else {
        questionEl.textContent = "Aww! You're the best! üíï";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        document.getElementById("footer").textContent = "Thanks for playing! üíò";
      }
    });
  </script>
</body>
</html>
